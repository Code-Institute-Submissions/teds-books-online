{% extends 'base.html' %}

{% load static from staticfiles %}

{% load bootstrap_tags %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | as_bootstrap }}
                <div class="row text-center py-4">
                    <div class="col">
                        <button type="submit" class="btn btn-success">Submit Post</button>
                        <a href="{% url 'all_posts' %}" class="btn btn-info">Back to forum</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
