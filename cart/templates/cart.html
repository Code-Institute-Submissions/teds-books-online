{% extends 'base.html' %}

{% load bootstrap_tags %}

{% block content %}

<div class="container">
    <div class="row row-flex d-flex justify-content-center">
        {% for item in cart %}
        <div class="col">
            <div class="card mb-3" style="max-width: 540px;">
                <div class="row no-gutters">
                    <div class="col-md-4">
                        <img src="{{ item.book.image }}" class="card-img" alt="{{ item.book.name }}">
                    </div>
                    <div class="col-md-6">
                        <div class="card-body">
                            <h5 class="card-title">{{ item.book.name }}</h5>
                            <p class="card-text">{{ item.book.author }}</p>
                            <p class="card-text">{{ item.book.genre }}</p>
                            <p class="card-text">{{ item.book.price }}</p>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="card-body">
                            <form action="{% url 'edit_book_quantity' item.id %}" method="POST">
                                {% csrf_token %}
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-append">Qty</div>
                                        <input type="number" name="quantity" id="amount-quantity" min="0" max="999" class="form-control">
                                        <div class="input-group-append">{{ item.quantity }}</div>
                                    </div>
                                </div>
                                <button type="submit"><i class="fas fa-edit" aria-hidden="true"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
