{% extends 'base.html' %}

{% load static from staticfiles %}

{% block content %}

<div class="container">
    <h2 class="text-center my-4">Books</h2>
    <!--Search Input-->
    <div class="row py-3 mt-2 text-center">
        <div class="col-12">
            <form action="{% url 'search' %}" method="GET">
                <!-- <input type="text" name="q" id="q" placeholder="Search for a book"> -->
                <input type="text" name="q" id="search-box" placeholder="Search for a book">
                <button type="submit" class="btn btn-outline-success btn-lg"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </div>
    <div class="row py-4 text-center">
        <!--Looping through all of the books-->
        {% for book in books %} 
            <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 my-4 center-align-book-sm">
                <!--Display for books and their details-->
                <div class="card login-register-form-style" style="width: 12.5rem;">
                    <a href="{% url 'book_info' book_id=book.id %}">
                        <img src="{{ MEDIA_URL }}{{ book.image }}" class="card-img-top book-image" alt="{{ book.name }}" width="200" height="250">
                    </a>
                    <div class="card-body">
                        <a href="{% url 'book_info' book_id=book.id %}">
                            <div class="book-name-height">
                                <h6 class="card-title">{{ book.name }}</h6>
                            </div>
                        </a>
                        <h5 class="card-text">â‚¬{{ book.price }}</h5>
                        <!--Add to Cart submit button-->
                        <form action="{% url 'add_book_to_cart' book.id %}" method="POST" class="py-2">
                            {% csrf_token %}
                            <div class="input-group">
                                <input type="number" name="quantity" min="1" max="999" placeholder="Quantity" class="form-control">
                            </div>
                            <div class="input-group-prepend justify-content-center mt-2">
                                <button type="submit" class="btn btn-success">Add to Cart</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
